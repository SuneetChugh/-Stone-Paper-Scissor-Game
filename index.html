<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor!</h1>    
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt="" srcset=""></div>
        <div class="choice" id="paper"><img src="paper.png" alt="" srcset=""></div>
        <div class="choice" id="scissor"><img src="scissors.png" alt="" srcset=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>computer</p>      
        </div>
    </div>
    <div class="container">
        <p id="msg">Play Your Move</p>
    </div> 
</body> 
<script src="app.js"></script>
</html>
